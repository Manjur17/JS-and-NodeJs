<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form method="post">
      <div>
        <label for="name">Name*</label>
        <input type="text" id="name" minlength="3" maxlength="50" required placeholder="name"/>
      </div>

      <div>
        <label for="email">Email*</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="favColor">Favcolor</label>
        <input name="favColor" id="favColor" type="color" />
      </div>

      <div>
        <label for="likeness">Likeness</label>
        <input type="range" min="1" max="100" id="likeness" />
      </div>

      <div>
        <label>Gender*</label>
        <label for="male">Male</label>
        <input type="radio" value="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" value="gender" id="female" />
        <label for="others">Others</label>
        <input type="radio" value="gender" id="others" />

        <!-- <input type="radio" name="gender" required id="gender">Male
        <input type="radio" name="gender" required id="gender">Female -->
      </div>

      <div>
        <label for="laptop">Laptop Brands</label>
        <select name="laptop" id="laptop">
          <option>Apple</option>
          <option>Asus</option>
          <option>Hp</option>
        </select>
      </div>

      <div>
        <label for="age">Age*</label>
        <input type="number" id="age" required />
      </div>

      <div>
        <label for="dob">DOB*</label>
        <input type="date" id="dob" required />
      </div>

      <div>
        <label for="password">Password*</label>
        <input type="password" id="password" required />
      </div>

      <div>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" />
      </div>

      <div>
        <label for="">Tech Stacks</label><br />
        <input type="checkbox" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="checkbox" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="checkbox"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <!-- <input type="submit"> -->
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
